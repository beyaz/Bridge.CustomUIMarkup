    <body>

	
	<div >
<div class="swiper-container" id='xxx' >
	<div class="swiper-wrapper" id='wrapper' >

</div>

<script>

$(function(){

	

    var swiper = new Swiper($('#xxx'), {
      spaceBetween: 30,

        delay: 3000,
        disableOnInteraction: false,
      }
    });
	
	});
